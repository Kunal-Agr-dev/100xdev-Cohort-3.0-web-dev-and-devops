<!--Biulding front end for log in page-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
</head>

<body>
    <div>
        Signup
        <input id="signup-username" type="text" name="username" placeholder="Username">
        <input id="signup-password" type="password" name="password" placeholder="Password">
        <button onclick="signup()">Submit</button>
    </div>
    <div>
        Signin
        <input id="signin-username" type="text" name="username" placeholder="Username">
        <input id="signin-password" type="password" name="password" placeholder="Password">
        <button onclick="signin()">Submit</button>
    </div>
    <div>
        User information:
        <div id="information"></div>
    </div>
    <div>
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        async function signup() {
            const username = document.getElementById("signup-username").value;
            const password = document.getElementById("signup-password").value;

            await axios.post("http://localhost:3000/signup", {
                username: username,
                password: password
            });
            alert("succesfully signed up");
        }

        async function signin() {
            const username = document.getElementById("signin-username").value;
            const password = document.getElementById("signin-password").value;

            const response = await axios.post("http://localhost:3000/signin", {
                username: username,
                password: password
            });

            localStorage.setItem("token", response.data.token);  //this stores the token in user's local storage as this user should only have this token not others so it is stored in his local storage
            alert("You are signed in");
        }
        async function getUserInformation() {
            const token = localStorage.getItem("token");

            if (token) {
                const response = await axios.get("http://localhost:3000/me", {
                    headers: {
                        token: token
                    }
                });
                document.getElementById("information").innerHTML = response.data.username;
            }
        }
        getUserInformation();
        async function logout() {
            localStorage.removeItem("token");
        }
    </script>
</body>

</html>
